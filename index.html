<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="A travel application for local culture">
  <meta name="theme-color" content="#5c6bc0">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Untraveled Roads</title>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /><!-- Compiled and minified CSS -->


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</head>

<body>
  <h2>Untraveled Roads</h2>
  <a href='/app/'>go to app</a>
<br><br>
  <div class="carousel carousel-slider">
    <a class="carousel-item" href="#one!"><img src="https://loremflickr.com/320/240?random=1"></a>
    <a class="carousel-item" href="#two!"><img src="https://loremflickr.com/320/240?random=2"></a>
    <a class="carousel-item" href="#three!"><img src="https://loremflickr.com/320/240?random=3"></a>
    <a class="carousel-item" href="#four!"><img src="https://loremflickr.com/320/240?random=4"></a>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      M.AutoInit();
      var elems = document.querySelectorAll('.carousel-slider');
      var instances = M.Carousel.init(elems, {
        interval: 8000,
        fullWidth: true,
        indicators: true
      });
    });
  </script>
</body>

</html>
